<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Artistm Register</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Fraunces"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<main id="main">
			<div id="card">
				<section id="section-1">
					<a href="../index.html">
						<p class="logo"><span id="a1">ART</span>ism.</p>
					</a>
				</section>
				<section id="section-2">
					<form id="login-form" action="submit" method="post">
						<h1 id="header">Registration</h1>

						<input
							type="text"
							name="username"
							id="username"
							placeholder="Username*"
							required
						/>
						<input
							type="text"
							name="pass"
							id="pass"
							placeholder="Password*"
							required
						/>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email*"
							required
						/>
						<input
							type="text"
							name="phone"
							id="phone"
							placeholder="Contact Number"
						/>
						<section id="name">
							<input
								type="date"
								name="age"
								id="age"
								placeholder="Age*"
								required
							/>
							<input
								type="text"
								name="occupation"
								id="occupation"
								placeholder="Occupation*"
								required
							/>
						</section>
						<button class="cta" type="submit">
							<span>Register</span>
							<svg viewBox="0 0 13 10" height="10px" width="15px">
								<path d="M1,5 L11,5"></path>
								<polyline points="8 1 12 5 8 9"></polyline>
							</svg>
						</button>
						<p class="disclaimer">
							Already a member? <a href="../login_page/index.html">Login</a>
						</p>
					</form>
				</section>
			</div>
		</main>
	</body>
</html>
